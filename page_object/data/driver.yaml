install_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 10
  caps:
    android:
      platformName: android
      deviceName: hogwarts
      appPackage: com.xueqiu.android
      appActivity: .view.WelcomeActivityAlias
      autoGrantPermissions: true
    ios:


restart_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 10
  caps:
    android:
      platformName: android
      deviceName: hogwarts
      appPackage: com.xueqiu.android
      appActivity: .view.WelcomeActivityAlias
      autoGrantPermissions: true
      noReset: True
      unicodeKeyboard: True
      resetKeyboard: True
    ios:

platform: android